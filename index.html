<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <style>
    :root { --green: #1da851; --whatsapp: #25D366; }

      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, 'Noto Sans', 'Helvetica Neue', sans-serif;

      background: #f6f7fb;
      display: grid;

    p {
      margin: 8px 0 0;
      color: #444;
      line-height: 1.6;

    .cta {

      margin-top: 18px;
      padding: 12px 18px;

      background: var(--whatsapp);
      color: #fff;

  <main class="card">
